<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator App</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="display">
            <p id="math-expression">NaN</p>
            <p id="input">NaN</p>
        </div>
        <div class="grid-container">
            <button class="grid-item" id="clear-entry">CE</button>
            <button class="grid-item" id="clear">C</button>
            <button class="grid-item" id="backspace">Backspace</button>
            <button class="grid-item" id="divide">/</button>
            <button class="grid-item" id="seven">7</button>
            <button class="grid-item" id="eight">8</button>
            <button class="grid-item" id="nine">9</button>
            <button class="grid-item" id="multiple">*</button>
            <button class="grid-item" id="four">4</button>
            <button class="grid-item" id="five">5</button>
            <button class="grid-item" id="six">6</button>
            <button class="grid-item" id="minus">-</button>
            <button class="grid-item" id="one">1</button>
            <button class="grid-item" id="two">2</button>
            <button class="grid-item" id="three">3</button>
            <button class="grid-item" id="plus">+</button>
            <button class="grid-item zero-double" id="zero">0</button>
            <button class="grid-item" id="decimal">.</button>
            <button class="grid-item" id="equel">=</button>
        </div>
    </main>
    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
