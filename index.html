<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator App</title>
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>
    <main>
        <div class="main-container">
            <div class="display">
                <p id="math-expression">0</p>
                <p id="input">0</p>
            </div>
            <div class="grid-container">
                <button class="grid-item non-number-btn">CE</button>
                <button class="grid-item non-number-btn">C</button>
                <button class="grid-item non-number-btn">BS</button>
                <button class="grid-item non-number-btn">/</button>
                <button class="grid-item">7</button>
                <button class="grid-item">8</button>
                <button class="grid-item">9</button>
                <button class="grid-item non-number-btn">*</button>
                <button class="grid-item">4</button>
                <button class="grid-item">5</button>
                <button class="grid-item">6</button>
                <button class="grid-item non-number-btn">-</button>
                <button class="grid-item">1</button>
                <button class="grid-item">2</button>
                <button class="grid-item">3</button>
                <button class="grid-item non-number-btn">+</button>
                <button class="grid-item zero-double">0</button>
                <button class="grid-item">.</button>
                <button class="grid-item equal">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>@Copyright</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
